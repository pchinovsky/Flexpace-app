<!-- error modal -->
<div class="error" *ngIf="data.type === 'error'">
  <h2 id="text" mat-dialog-title>Error</h2>
  <div id="msg" mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button class="btn" (click)="close()">Close</button>
  </div>
</div>

<!-- background modal -->
<div class="container" *ngIf="data.type === 'backgroundSelection'">
  <h2 id="title" mat-dialog-title>Select background</h2>
  <div mat-dialog-content class="background-options-container">
    <div
      *ngFor="let background of data.predefinedImages"
      class="background-option"
      [ngStyle]="{
        'background-image': background ? 'url(' + background + ')' : 'none'
      }"
      (click)="selectBackground(background)"
    ></div>
    <div
      class="background-option no-background-option"
      (click)="selectBackground('')"
    >
      <span>None</span>
    </div>
  </div>
  <div class="close" mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
  </div>
</div>
