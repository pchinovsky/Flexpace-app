  </div>
  <div class="text">
    <textarea
      id="task-title"
      class="task-title"
      [formControl]="titleControl"
      (blur)="saveContent()"
      [disabled]="!own"
    ></textarea>
    <div class="hr" *ngIf="task.type === 'note'"></div>
    <textarea
      *ngIf="task.type === 'note'"
      id="task-open"
      class="task-text"
      [formControl]="contentControl"
      (blur)="saveContent()"
      [disabled]="!own"
    ></textarea>
